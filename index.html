<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href= "style.css">
</head>
<body>  
    <div id ="overlay">
        <div id="inner">
            <h2>Retrieving latest exchange rates</h2>
            <h3>Please wait.....</h3>
            <div class="loader">Loading...</div>
        </div>
    </div>
   
    <h1> Currency Converter </h1>

    <form method="post" id="js-convert-gbp"> 
        <input type="text" name="amount" placeholder="Enter amount to convert in GBP" class="form-control">
        <select id="ratesDropdown" name="currency" class="form-control"> 
        <option>Choose a rate to convert to:</option>    
        </select>
        <button type="submit" class ="btn">Convert:</button>
    </form>

    <div id="convertedRate" class="alert" role="alert"></div>
    <div id="errorMessage" class="alert" role="alert"></div>

    <h2>1 <strong>GBP</strong> is equivalent to:</h2>
    <ul id="rates">
    </ul>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/currencyConverter.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/rateDefinitions.js"></script>
</body>
</html>
